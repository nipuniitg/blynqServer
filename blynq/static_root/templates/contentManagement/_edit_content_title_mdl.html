<!-- Update content title modal -->

<div class="">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">Edit Title</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="editTitleForm">
            <div class="form-group">
                <label class="col-sm-4 control-label">Title*</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="title" placeholder="title"
                           ng-model="content.title" name="title" required>
                </div>
                <div class="col-md-offset-4 col-md-7"
                     ng-show="editTitleForm.title.$touched && editTitleForm.title.$invalid">
                    This field is required.
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="cancel()">Cancel
        </button>
        <button type="button" class="btn btn-success"
                ng-disabled="editTitleForm.$invalid" ng-click="update()">Update
        </button>
    </div>
</div>
