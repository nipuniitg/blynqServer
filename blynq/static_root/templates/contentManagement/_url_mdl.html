<!-- Modal-Upsert URl -->
<!-- Modal content-->
<div class="">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">{[modalTitle]}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="urlUpsertForm">
            <div class="form-group">
                <label class="col-md-2 control-label">Title*</label>
                <div class="col-md-9">
                    <input type="text" class="form-control"
                           placeholder="title" ng-model="urlObj.title"
                           name="urlTitle" required>
                </div>
                <div class="col-md-offset-2 col-md-7"
                     ng-show="urlUpsertForm.urlTitle.$touched && urlUpsertForm.urlTitle.$invalid">
                    This field is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">URL*</label>
                <div class="col-md-9">
                    <input type="text" class="form-control"
                           placeholder="title" ng-model="urlObj.url"
                           name="url" required>
                </div>
                <div class="col-md-offset-2 col-md-9"
                     ng-show="urlUpsertForm.url.$touched && urlUpsertForm.url.$invalid">
                    This field is required.
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"  ng-click="cancel()">
            Cancel
        </button>
        <button type="button" class="btn btn-success" ng-disabled="urlUpsertForm.$invalid"
                 ng-click="save()">{[ saveVerbose ]}
        </button>
    </div>
</div>
