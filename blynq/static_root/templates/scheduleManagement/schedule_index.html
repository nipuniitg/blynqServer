<section class="wrapper fixed-wrapper" ng-controller="scheduleIndexCtrl" style="width:100%">
    <div class="row fill">
        <div class="col-md-10 col-fluid fill">
            <section class="panel panel-default">
                <header class="panel-heading">
                    Schedules-Calendar
                    <span class="pull-right">
                        <add-schedule refresh-schedules-fn="refreshScreenSchedulesAndEvents()">
                        </add-schedule>
                    </span>
                </header>
                <schedules-list schedules="schedules"
                                refresh-schedules-fn="refreshSchedules()"
                                title="All Schedules">
                </schedules-list>
            </section>

        </div>
    </div>
</section>
