{% extends 'masterLayout.html' %}
{% load staticfiles %}

{% block title %}Blynq Login Page{% endblock %}

{% block body_block %}
<div class="well col-sm-8">
    <div class="container">
        <h1>Login</h1>
        <form method="post" action="." class="form-horizontal">
            {% csrf_token %}
            <!--{{ form.as_p }}-->
            <div class="form-group">
                <label class="control-label col-sm-2" for="txtUsername">Username</label>
                <div class="col-sm-5">
                    <input type="text" name="username" class="form-control" id="txtUsername" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="txtpassword">Password:</label>
                <div class="col-sm-5">
                    <input type="password" name="password" class="form-control" id="txtpassword" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="btnSubmit">Submit</button>
                        <button type="button" class="btn btn-default" id="btnRegister">Register Here</button>
                    </div>
                </div>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
</div>
{% endblock %}
