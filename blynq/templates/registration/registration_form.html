{% extends 'masterLayout.html' %}

{% load staticfiles %}

{% block title %}Blynq Registration Form{% endblock %}

{% block nonAuthenticatedContent %}
<div class="well col-sm-8">
    <div class="container">

        <h1>Register Here</h1>
        <!--<form method="post" action="." class="">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" value="Submit" />
        </form>-->
        <form role="form"  method="post" action="." class="form-horizontal">
            {% csrf_token %}

            <div class="form-group">
                <label class="control-label col-sm-2" for="txtUsername"> Username </label>
                <div class="col-sm-5">
                    <input type="text" name="username" class="form-control" id="txtUsername" placeholder="Enter Username">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="txtEmailAddress"> Email Address </label>
                <div class="col-sm-5">
                    <input type="email" name="email" class="form-control" id="txtEmailAddress" placeholder="Enter Email">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="txtPassword"> Password </label>
                <div class="col-sm-5">
                    <input type="password" name="password" class="form-control" id="txtPassword" placeholder="Enter Password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="txtPassword2"> Password </label>
                <div class="col-sm-5">
                    <input type="password" name="password2" class="form-control" id="txtPassword2" placeholder="Enter Password again">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <button type="submit" class="btn btn-default" id="btnSubmit">Register</button>
                </div>
            </div>

        </form>
    </div>
</div>

{% endblock nonAuthenticatedContent %}
