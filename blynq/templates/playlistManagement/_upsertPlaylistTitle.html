    <!-- Modal-Create Folder -->
    <div id="mdlUpsertPlaylistTitle" class="modal fade" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Playlist</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" name="playlistTitleForm">
                          <div class="form-group">
                            <label class="col-sm-4 control-label">Playlist Name*</label>
                            <div class="col-sm-7">
                              <input type="text" class="form-control" placeholder="title"
                                     ng-model="mdlPlaylist.playlist_title" name="playlistTitle" required>
                            </div>
                              <div class="col-md-offset-4 col-md-7"
                                   ng-show="playlistTitleForm.playlistTitle.$touched &&
                                   playlistTitleForm.playlistTitle.$invalid">
                                  This field is required.
                              </div>
                          </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelUpsertPlaylist()">Cancel</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal"
                           ng-disabled="playlistTitleForm.$invalid" ng-click="upsertPlaylist()">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
