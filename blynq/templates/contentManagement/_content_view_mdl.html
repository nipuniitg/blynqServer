<div>
    <!-- Based on the type of file, implement that viewer-->

    <!-- image-->
    <div ng-if="file.document_type.indexOf('image')>-1">
        <img ng-src="{[ file.url]}">
    </div>
    <!-- pdf -->
    <div ng-if="file.document_type.indexOf('pdf')>-1">
        <pdf-section>
            <button ng-click="prevPage()">&lt;</button>
            <button ng-click="nextPage()">&gt;</button>
            <br>
            <span>{[currentPage]}/{[totalPages]}</span>
            <br>
            <pdfviewer src="{[ file.url ]}" on-page-load='pageLoaded(page,total)' id="viewer"></pdfviewer>
        </pdf-section>
    </div>
    <!-- video -->
    <!--<div ng-if="file.document_type.indexOf('video')>-1">-->
        <!--<img ng-src="file.url">-->
    <!--</div>-->
</div>
