<!-- Modal-Create Folder -->
<div id="mdlCreateFolder" class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Upload Content</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="createFolderForm">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Folder Name*</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="title"
                                   placeholder="title" ng-model="mdlNewFolderObj.title"
                                   name="folderTitle" required>
                        </div>
                        <div class="col-md-offset-4 col-md-7"
                             ng-show="createFolderForm.folderTitle.$touched && createFolderForm.folderTitle.$invalid">
                            This field is required.
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelCreateFolder()">
                    Cancel
                </button>
                <button type="button" class="btn btn-success" ng-disabled="createFolderForm.$invalid"
                        data-dismiss="modal" ng-click="createFolder()">Create
                </button>
            </div>
        </div>
    </div>
</div>
