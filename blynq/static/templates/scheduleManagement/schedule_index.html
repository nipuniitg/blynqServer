<section class="wrapper fixed-wrapper" ng-controller="scheduleIndexCtrl" style="width:100%">
    <div class="row fill">
        <div class="col-md-10 col-fluid fill">
            <section class="panel panel-default">
                <header class="panel-heading">
                    Schedules-Calendar
                    <span class="pull-right">
                        <a add-schedule refresh-schedules-fn="refreshSchedules()"
                            class="btn  btn-primary pull-right">
                                <i class="fa fa-plus"></i>
                                Add Schedule
                        </a>
                    </span>
                </header>
                <schedules-list schedules="schedules"
                                refresh-schedules-fn="refreshSchedules()"
                                title="All Schedules">
                </schedules-list>
            </section>
        </div>
    </div>
</section>
