<section class="wrapper">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="pull-left">Update User Details</div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" name="userDetailsForm" novalidate>
                        <!--First  Name -->
                        <div class="form-group">
                            <label class="col-md-3 control-label">First name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="first_name"
                                       ng-model="uUDCtrl.userDetails.first_name" required>
                            </div>
                            <div class="col-md-offset-3 col-md-9"
                                 ng-show="userDetailsForm.$submitted || userDetailsForm.first_name.$touched">
                                <span ng-show="userDetailsForm.first_name.$error.required"
                                      class="validation-error">
                                    First name required</span>

                            </div>
                        </div>
                        <!--Last  Name -->
                        <div class="form-group">
                            <label class="col-md-3 control-label">Last name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="last_name"
                                       ng-model="uUDCtrl.userDetails.last_name" required>
                            </div>
                            <div class="col-md-offset-3 col-md-9"
                                 ng-show="userDetailsForm.$submitted || userDetailsForm.last_name.$touched">
                                <span ng-show="userDetailsForm.last_name.$error.required"
                                      class="validation-error">
                                    Last name required</span>

                            </div>
                        </div>
                        <!-- email -->
                        <div class="form-group">
                                <label class="col-md-3 control-label">Email</label>
                                <div class="col-md-9">
                                    <input type="email" class="form-control" name="email"
                                           ng-model="uUDCtrl.userDetails.email" required>
                                </div>
                                <div class="col-md-offset-3 col-md-9"
                                     ng-show="userDetailsForm.$submitted || userDetailsForm.email.$touched">
                                    <span ng-show="userDetailsForm.email.$error.required"
                                          class="validation-error">
                                        email required</span>
                                    <span ng-show="userDetailsForm.email.$invalid"
                                          class="validation-error">
                                        invalid email</span>
                                </div>
                            </div>
                        <!-- phone Number -->
                        <div class="form-group">
                                <label class="col-md-3 control-label">Mobile Number</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="mobile_number"
                                           ng-minlength="10"
                                           ng-maxlength="10"
                                           ng-model="uUDCtrl.userDetails.mobile_number" required>
                                </div>
                                <div class="col-md-offset-3 col-md-9"
                                     ng-show="userDetailsForm.$submitted || userDetailsForm.mobile_number.$touched">
                                    <span ng-show="userDetailsForm.mobile_number.$error.required"
                                          class="validation-error">
                                        phone number required</span>
                                    <span class="help-block"
                                          ng-show="((userDetailsForm.mobile_number.$error.minlength ||
                                                   userDetailsForm.mobile_number.$error.maxlength) &&
                                                   userDetailsForm.mobile_number.$dirty) ">
                                                   phone number should be 10 digits
                                    </span>
                                </div>
                            </div>
                        <!-- Buttons -->
                        <div class="form-group">
                            <!-- Buttons -->
                            <div class="col-lg-offset-2 col-lg-9">
                                <button type="submit" class="btn btn-success"
                                        ng-click="uUDCtrl.updateUserDetails()">Update</button>
                            </div>
                        </div>
                    </form>
                    <div class="widget-foot">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
