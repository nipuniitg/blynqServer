<section class="wrapper">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="pull-left">Update User Details</div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" name="userDetailsForm" novalidate>
                        <!-- Name -->
                        <div class="form-group">
                                <label class="col-md-3 control-label">Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="name"
                                           ng-model="uUDCtrl.userDetails.name" required>
                                </div>
                                <div class="col-md-offset-3 col-md-9"
                                     ng-show="userDetailsForm.$submitted || userDetailsForm.name.$touched">
                                    <span ng-show="userDetailsForm.name.$error.required"
                                          style="color:red">
                                        name required</span>

                                </div>
                            </div>
                        <!-- email -->
                        <div class="form-group">
                                <label class="col-md-3 control-label">Email</label>
                                <div class="col-md-9">
                                    <input type="email" class="form-control" name="email"
                                           ng-model="uUDCtrl.userDetails.email" required>
                                </div>
                                <div class="col-md-offset-3 col-md-9"
                                     ng-show="userDetailsForm.$submitted || userDetailsForm.email.$touched">
                                    <span ng-show="userDetailsForm.email.$error.required"
                                          style="color:red">
                                        email required</span>
                                    <span ng-show="userDetailsForm.email.$invalid"
                                          style="color:red">
                                        invalid email</span>
                                </div>
                            </div>
                        <!-- phone Number -->
                        <div class="form-group">
                                <label class="col-md-3 control-label">Ph Number</label>
                                <div class="col-md-9">
                                    <input type="number" class="form-control" name="phone_number"
                                           ng-minlength="10"
                                           ng-maxlength="10"
                                           ng-model="uUDCtrl.userDetails.phone_number" required>
                                </div>
                                <div class="col-md-offset-3 col-md-9"
                                     ng-show="userDetailsForm.$submitted || userDetailsForm.phone_number.$touched">
                                    <span ng-show="userDetailsForm.phone_number.$error.required"
                                          style="color:red">
                                        phone number required</span>
                                    <span class="help-block"
                                          ng-show="((userDetailsForm.phone_number.$error.minlength ||
                                                   userDetailsForm.phone_number.$error.maxlength) &&
                                                   userDetailsForm.phone_number.$dirty) ">
                                                   phone number should be 10 digits
                                    </span>
                                </div>
                            </div>
                        <!-- Buttons -->
                        <div class="form-group">
                            <!-- Buttons -->
                            <div class="col-lg-offset-2 col-lg-9">
                                <button type="submit" class="btn btn-success"
                                        ng-click="uUDCtrl.updateUserDetails()">Update</button>
                                <button type="reset" class="btn btn-default">cancel</button>
                            </div>
                        </div>
                    </form>
                    <div class="widget-foot">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
