<!--Login template with loginCtrl as controller -->
<div class="login-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="loginCtrl.cancel()" aria-hidden="true">
            <i class="fa fa-times"></i></button>
        <div class="logo">
            <img ng-src="/static/SinglePro/prospect_imgs/blynq_logo.png">
        </div>
        <h3 class="modal-title">Login</h3>
    </div>
    <div class="modal-body">
        <div class="row">
                <div class="col-md-12">
                    <uib-alert type="danger" ng-show="loginCtrl.showCredentailsError">
                        Invalid login details. Please try again.
                    </uib-alert>

                    <form class="form-horizontal" role="form" name="loginForm">
                        <!-- {% csrf_token %} -->
                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <input type="text" name="loginForm.username" class="form-control" id="txtUsername"
                                       ng-model="loginCtrl.credentials.username" placeholder="Username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <input type="password" name="loginForm.password" class="form-control" id="txtpassword"
                                       ng-model="loginCtrl.credentials.password" placeholder="Password" required>
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <div 10class="col-sm-offset-2 col-sm-">
                                <div class="checkbox">
                                    <label><input type="checkbox"> Remember me</label>
                                </div>
                            </div>
                        </div> -->
                        <!-- <button style="margin:5px;" type="button" class="btn btn-default btn-fixed-width pull-right"
                                ng-click="loginCtrl.cancel()">
                            Close <i class="fa fa-times icon-right"></i>
                        </button> -->
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success pull-right" id="btnSubmit"
                                ng-click="loginCtrl.submit()">Submit
                            </button>
                        </div>
                        
                        
                        <input type='text' hidden name="next" value="{{ request.REQUEST.next }}">
                    </form>
                </div>
    </div>
</div>
