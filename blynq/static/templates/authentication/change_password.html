<section class="wrapper">
    <div class="row">

        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="pull-left">Change Password</div>
                </div>
                <div class="panel-body">
                    <div uib-alert class="alert alert-warning">
                        <p>After changing password, you will be logged out. Please login again.</p>
                    </div>
                    <div class="form quick-post">
                        <form class="form-horizontal" name="changePasswordForm" novalidate>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Current Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" name="current_password"
                                           ng-model="cPCtrl.current_password" required>
                                </div>
                                <div class="col-md-offset-3 col-md-9"
                                     ng-show="changePasswordForm.$submitted || changePasswordForm.current_password.$touched">
                                    <span ng-show="changePasswordForm.current_password.$error.required"
                                          class="validation-error">
                                        password required</span>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">New Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" name="new_password"
                                           ng-model="cPCtrl.new_password" required minlength="8">
                                </div>
                                <div class="col-md-offset-3 col-md-9"
                                     ng-show="changePasswordForm.$submitted || changePasswordForm.new_password.$touched">
                                    <span ng-show="changePasswordForm.new_password.$error.required" class="validation-error">
                                        password required</span>
                                    <span ng-show="changePasswordForm.new_password.$error.minlength"
                                          class="validation-error">
                                        password should be of atleast 8 characters</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Re-Enter new Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" name="reenter_new_password"
                                           ng-model="cPCtrl.reenter_new_password" required minlength="8">
                                </div>
                                <div class="col-md-offset-3 col-md-9"
                                     ng-show="changePasswordForm.$submitted || changePasswordForm.reenter_new_password.$touched">
                                    <span ng-show="changePasswordForm.reenter_new_password.$error.required"
                                          class="validation-error">
                                        password required</span>
                                    <span ng-show="!cPCtrl.passwordsMatch" class="validation-error">
                                        entered password doesn't match
                                    </span>
                                </div>
                            </div>
                            <!-- Buttons -->
                            <div class="form-group">
                                <!-- Buttons -->
                                <div class="col-lg-offset-2 col-lg-9">
                                    <button type="submit" class="btn btn-success" ng-click="cPCtrl.changePassword()">Save</button>
                                    <button type="reset" class="btn btn-default">cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
