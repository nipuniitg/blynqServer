<h3>Layout Properties</h3>
<form class="form" name="layout_properties_form" novalidate>
    <div class="form-group">
        <label class="control-label">Layout Name</label>
        <div class="">
            <input type="text" class="form-control" ng-model="screenLayout.title">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Layout type</label>
        <div class="">
            <!--Todo: Need to implenent a drowdown. which on changing will reset the whole layout-->
            <select ng-model="lDIC.selected_screen_type"
                    ng-options="screenType.title for screenType in screenTypes track by screenType.id"
                    class="form-control"
                    ng-change="lDIC.screenTypeChanged()">
             </select>
        </div>
    </div>
</form>
